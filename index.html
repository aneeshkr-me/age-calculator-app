<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img src="/design/desktop-design.jpg" alt="" style="position: absolute;z-index: -11;">
  <main>
    <div class="card">
      <form class="date-section">
        <div class="date">
          <div class="date-input">
            <label for="day">Day</label>
            <input type="text" name="day" id="day" placeholder="DD" maxlength="2">
          </div>
          <div class="date-input">
            <label for="month">Month</label>
            <input type="text" name="month" id="month" placeholder="MM" maxlength="2">
          </div>
          <div class="date-input">
            <label for="year">Year</label>
            <input type="text" name="year" id="year" placeholder="YYYY" maxlength="4">
          </div>
        </div>
        <div class="btn-section">
          <button type="submit" class="btn"><img src="./assets/images/icon-arrow.svg" alt=""></button>
        </div>
      </form>
      <div class="date-display">
        <div class="year"><span>--</span> years</div>
        <div class="month"><span>--</span> months</div>
        <div class="day"><span>--</span> days</div>
      </div>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>

</html>
